<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours</title>
</head>
<body>
    <h1>just use name
        <span style="color: red;">red</span>, 
        <span style="color: blue;">blue</span> etc</h1>
    <pre>
        span style="color: red;">red</span>, 
        span style="color: blue;">blue</span> etc</h1>
    </pre>
    <h1>Use rgb(redValue,greenValue,BlueValue, opacity)</h1>
    <h2 style="color: red;">rgb(255,0,0)</h2>
    <h2 style="color: white;background-color: black;">rgb(0,0,0)</h2>
    <h2 style="color: rgb(0,0,122);">rgb(0,0,122)</h2>
    <h2 style="color: rgba(0,66,122,0.66);">rgba(0,66,122,0.66)</h2>
    <h1>
        Use hexadecimal #rrggbb 0 to f
    </h1>
    <div style="color: #ff0000;">#ff0000</div>
    <div style="color: #00ff00;">#ff0000</div>
    <div style="color: #0000ff;">#ff0000</div>
    <div style="color: #000000;">#000000</div>
    <h1></h1>
</body>
</html>
